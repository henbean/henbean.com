<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>henbean.com</title>
    <link rel="icon" href="images/profile.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="profile-pic">
        <div class="profile-pic-inner-wrapper">
          <img src="images/profile.png" alt="profile picture">
        </div>
        <div class="profile-dropdown">
          <div class="profile-dropdown-title">henbean</div>
          <div class="profile-dropdown-item">Socials</div>
          <div class="profile-dropdown-item">Commissions</div>
          <div class="profile-dropdown-item">Contact</div>
        </div>
      </div>
      <div class="border"></div>
    </div>
    
    <!-- Image grid container -->
    <div class="grid-container" id="gridContainer">
      <div class="grid" id="imageGrid">
        <!-- Images will be dynamically added here -->
      </div>
    </div>
    
    <!-- File input for adding images -->
    <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
    
    <script src="script.js" type="text/javascript"></script>
  </body>
  <!-- Modal Window -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle"></h3>
        <span class="close-button" id="closeModal">&times;</span>
      </div>
      <div class="modal-body">
        <div id="modalText">placehold</div>
      </div>
    </div>
  </div>

</html>
